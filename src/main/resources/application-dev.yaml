spring:
    datasource:
        url: jdbc:mysql://localhost:3306/shop_test?useSSL=false
        username: admin
        password: admin
        driver-class-name: com.mysql.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: validate
        show-sql: true
    flyway:
        locations: classpath:/db/migration,classpath:/db/migration_mock

server:
    port: 8090

online-shop:
    strategy: single